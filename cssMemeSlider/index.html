<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="state" id="var_1" checked />
      <input type="radio" name="state" id="var_2" />
      <input type="radio" name="state" id="var_3" />
      <input type="radio" name="state" id="var_4" />

      <div class="images">
        <div class="images__slider">
          <div id="img_1" class="image"></div>
          <div id="img_2" class="image"></div>
          <div id="img_3" class="image"></div>
          <div id="img_4" class="image"></div>
        </div>
      </div>

      <div class="text">
        <div class="text__slider">
          <span>text 1</span>
          <span>text 2</span>
          <span>text 3</span>
          <span>text 4</span>
        </div>
      </div>

      <div class="controls">
        <label for="var_1" class="ctrl" id="ctrl_1"></label>
        <label for="var_2" class="ctrl" id="ctrl_2"></label>
        <label for="var_3" class="ctrl" id="ctrl_3"></label>
        <label for="var_4" class="ctrl" id="ctrl_4"></label>
      </div>
    </div>
  </body>
</html>
